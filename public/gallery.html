<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixSoul</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="gallery-body">
  <nav class="navbar">
    <div class="nav-container">
      <img class="navbar-logo-img" src="assets/logo.png" alt="Logo">
       <!-- Hamburger button -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html">Home</a></li>
        <li><a href="/feed.html">Feed</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li class="profile-dropdown">
          <div class="profile-trigger">
            <!-- ðŸ–¼ï¸ Default image (will be replaced dynamically) -->
            <img src="uploads/default.png" alt="Profile" class="profile-icon-img">
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </div>

          <!-- ðŸ§  Dropdown content will be filled dynamically by JS -->
          <div class="dropdown-menu">
            <div class="profile-header">
              <img src="uploads/default.png" alt="Profile" class="profile-photo">
              <p class="user-name">Loading...</p>
              <p class="user-email">Please wait</p>
            </div>
            <hr>
            <a href="/logout" class="logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="gallery-container">
    <h1 class="gallery-title">Stories in Pixels</h1>
    <div id="memories"></div>
  </div>
  <a href="upload.html" class="floating-btn">+</a>

  <!-- Modal for viewing full image -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="script.js"></script>
</body>

</html>
